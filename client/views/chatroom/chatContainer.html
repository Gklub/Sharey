<template name="chatContainer">
<ul>
{{#each messages}}
{{> messageItem}}
{{/each}}
</ul>
{{> messageSubmit}}
</template>

<template name="messageItem">
<li>
<strong>{{username}}</strong>
<p>{{body}}</p>
</li>
</template>

<template name="messageSubmit">
<div class="row">
<textarea id="message" name="message" cols="30" rows="1"></textarea>
<button type='button' class="btn btn-success btn-sm">Send</button>
</div>
</template>
