<template name="postsList">
<main id="main">
<div class="posts-list">
{{#each posts}}
{{> postItem}}
{{/each}}

{{#if nextPath}}
<a class="load-more btn btn-primary" href="{{nextPath}}">Load More</a>
{{else}}
    {{#unless ready}}
        {{> spinner}}
    {{/unless}}
{{/if}}
</div>
</main>
</template>
