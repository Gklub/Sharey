<template name="post_item">
<div class="panel panel-default">
    <div class="panel-heading">
        <strong><a href="{{url}}">{{title}}</a></strong>
        <span>{{url}}</span>
    </div>
    <div class="panel-footer">
        {{author}}
        {{#if isAuthor}}
        <a href="{{pathFor route='post.edit'}}">edit</a>
        {{/if}}
    </div>
</div>
</template>
