<template name="postEdit">
<form class="main form">
    <div class="form-group {{errorClass 'title'}}">
        <label class="control-label" for="title">Title {{errorMsg 'title'}}</label>
  <div class="controls">
  <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control"/>
  </div>
</div>
<div class="form-group  {{errorClass 'url'}}">
    <label class="control-label" for="url">URL {{errorMsg 'url'}}</label>
  <div class="controls">
      <input name="url" id="url" type="text" value="{{url}}" placeholder="Your URL" class="form-control"/>
  </div>
</div>
<button class="btn btn-primary submit" type="submit">Submit</button>
<a class="btn btn-danger delete" href="#">Delete</a>
</form>
</template>
