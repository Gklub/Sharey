<template name="errors">
    <section class="errors">
      {{#each errors}}
        {{> error}}
      {{/each}}
    </section>
</template>

<template name="error">
<div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
</div>
</template>
